services:
  - type: web
    name: insurance-comparison
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: cd $RENDER_PROJECT_DIR && gunicorn --bind 0.0.0.0:$PORT a_core.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.2
      - key: PORT
        value: 8000
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
